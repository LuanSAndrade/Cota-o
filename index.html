<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Cotação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>API de Cotação</h1>

    <section>
        <h2>Buscar Cotação</h2>
        <form id="getCotacaoForm">
            <label for="base">Base (Ex: USD):</label>
            <input type="text" id="base" name="base" required>
            <label for="symbols">Símbolo (Ex: BRL):</label>
            <input type="text" id="symbols" name="symbols">
            <button type="submit">Buscar</button>
        </form>
        <div id="getCotacaoResult"></div>
    </section>

    <section>
        <h2>Registrar Cotação</h2>
        <form id="postCotacaoForm">
            <label for="basePost">Base (Ex: USD):</label>
            <input type="text" id="basePost" name="basePost" required>
            <label for="symbolsPost">Símbolo (Ex: BRL):</label>
            <input type="text" id="symbolsPost" name="symbolsPost" required>
            <label for="rate">Valor da taxa:</label>
            <input type="number" step="0.01" id="rate" name="rate" required>
            <button type="submit">Registrar</button>
        </form>
        <div id="postCotacaoResult"></div>
    </section>

    <section>
        <h2>Histórico de Cotações</h2>
        <button id="getHistorico">Ver Histórico</button>
        <div id="historicoResult"></div>
    </section>

    <section>
        <h2>Moedas Disponíveis</h2>
        <button id="verMoedas">Ver Todas as Moedas</button>
        <div id="moedasResult"></div>
    </section>    

    <script src="script.js"></script>
</body>
</html>
